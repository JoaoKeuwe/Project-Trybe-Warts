<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
 

    <header class="header">

     <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">

    <h1 class="header" id="trybewarts-header-title">Trybewarts</h1>     
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fondamento&display=swap');
      
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');


      h1{
        font-family: 'Fondamento', cursive;
      }

      h2, label{
        font-family: 'Roboto Mono', monospace;
      }

      
      </style>
    
    <form class="trybewarts-login" action="">

      <input class="trybewarts-login" 
      id="email" 
      type="email" 
      name="email" 
      placeholder="Email">

      <input class="trybewarts-login" 
      id="password" 
      type="password" 
      name="password" 
      placeholder="Senha">

      <button  class="trybewarts-login" 
      id="btn">
      Entrar
    </button>
    </form>

    </header>
    <main class="main">
      <section class="tudo">
        <section class="form-init">
        <h2 class="title">Formulário de avaliação </h2>
      
      
        <div class="container">
      <form class="evaluation" id="evaluation-form" action="">
        <div>
        <input class="inputs" id="input-name" placeholder="Nome" type="text">
        <input  class="inputs" id="input-lastname" placeholder="Sobrenome" type="text">
        </div>

        <div>
        <input class="inputs" id="input-email" placeholder="Email" type="text">
        <label for="house" class="text-casa"> Casa: </label>
        <select class="select" id="house"  name="select">

        <option  id="gitnoria-house" value="Gitnória">Gitnória</option>

        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>

        <option id="corvinode-house" value="Corvinode">Corvinode</option>

        <option id="pytherina-house" value="Pytherina">Pytherina</option>      

        <div class="space"></div>
        </select>
        </div>
      </div> 
      <hr>
  </section>

   

  <div class="family">

      <h2 class="text-qualFamilia">Qual a sua família? </h2> 
<div class="radios-family">
    <label class="check-box" 
      for="frontend">
     <input  id="frontend"
      type="radio"
      name="family" 
      value="Frontend">
     Família Frontend
    </label>

    

    <label class="check-box" for="backend">
     <input class="check-box" 
     id="backend" 
     type="radio" 
     name="family" 
     value="Backend">
     Família Backend
    </label>

   
  
    <label class="check-box" for="fullstack">
     <input class="check-box" id="fullstack" type="radio" name="family" value="FullStack">
     Família FullStack
    </label>
    </div>

    <div>

       <h2 class="text-qual">Qual conteúdo você está com mais vontade de aprender?
       </h2>

      <div>

        <label class="check-box-bottom" for="hofs">
      <input  id="hofs" type="checkbox" value="HoFs">
      HoFs</label>

      <label class="check-box-bottom" for="Jest">
      <input id="Jest"
      type="checkbox"
      value="Jest">
      Jest
    </label>

      <label class="check-box-bottom" for="Promises">
      <input  id="Promises" 
      type="checkbox"
       value="Promises">
       Promises
      </label>

      <label class="check-box-bottom" for="React">
      <input  id="React"
      type="checkbox" 
      value="React">
       React
      </label>

      <label class="check-box-bottom" for="SQL">
      <input  id="SQL" 
      type="checkbox" 
      value="SQL">
      SQL
      </label>

      <label class="check-box-bottom" for="Python">
      <input id="Python" 
      type="checkbox" 
      value="Python">
       Python
      </label>

      </div>
    </div>
     
     <div  class="avalia">
      <div class="div-como">
     <h2 class="radio-bottom">Como você avalia a Trybewarts?</h2>
    </div>
     <div>
     <!-- <input class="radio-bottom" name="rate" value="1" type="radio"> -->
     <label class="radio-bottom"  for="">1</label>
     </div> 
     <div>
      <input class="radio-bottom" name="rate" value="2" type="radio">
      <label class="radio-bottom"  for="">2</label>
    </div> 
    <div>
      <input class="radio-bottom" name="rate" value="3" type="radio">
      <label class="radio-bottom"  for="">3</label>
    </div> 
    <div>
      <input class="radio-bottom" name="rate" value="4" type="radio">
      <label class="radio-bottom"  for="">4</label>
    </div> 
    <div>
      <input class="radio-bottom" name="rate" value="5" type="radio">
      <label class="radio-bottom"  for="">5</label>
    </div> 
    <div>
      <input class="radio-bottom" name="rate" value="6" type="radio">
      <label class="radio-bottom"  for="">6</label>
    </div> 
    <div>
      <input class="radio-bottom" name="rate" value="7" type="radio">
      <label class="radio-bottom"  for="">7</label>
    </div> 
    <div>
      <input class="radio-bottom" name="rate" value="8" type="radio">
      <label class="radio-bottom"  for="">8</label>
    </div> 
    <div>
      <input class="radio-bottom" name="rate" value="9" type="radio">
      <label class="radio-bottom"  for="">9</label>
    </div> 
    <div>
      <input class="radio-bottom" name="rate" value="10" type="radio">
      <label class="radio-bottom"  for="">10</label>
      <input class="radio-bottom" name="rate" value="10" type="radio">
      
    </div> 

    </div> 
    
    <div>
      <input class="input-form" type="text">
    </div>
      <button class="input-enviar" type="submit" id="submit-btn" >Enviar</button>
     </form>

    </div>
      </section>
  
      <section >
        <img class="article" src="images/trybewarts-colored.svg" alt=""> 
      </section>
    </main>


</body>
<script src="script.js"></script>
</html>
